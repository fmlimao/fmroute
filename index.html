<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FM Route</title>
</head>

<body>
    opa!

    <script src="fmroute.js"></script>
    <script>
        var route = new FMRoute();

        route.get('/', function (vars, next) {
            console.dir('enter route / : ' + JSON.stringify(vars));
            next();
        }, function (vars, next) {
            console.dir('exit route / : ' + JSON.stringify(vars));
            next();
        });

        route.get('/c', function (vars, next) {
            console.dir('enter route /c : ' + JSON.stringify(vars));
            next();
        }, function (vars, next) {
            console.dir('exit route /c : ' + JSON.stringify(vars));
            next();
        });

        route.get('/c/:id/e/', function (vars, next) {
            console.dir('enter route /c/:id/e/ : ' + JSON.stringify(vars));
            next();
        }, function (vars, next) {
            console.dir('exit route /c/:id/e/ : ' + JSON.stringify(vars));
            next();
        });

        route.get('/a/:id/e', function (vars, next) {
            console.dir('enter route /a/:id/e : ' + JSON.stringify(vars));
            next();
        }, function (vars, next) {
            console.dir('exit route /a/:id/e : ' + JSON.stringify(vars));
            next();
        });

        // console.dir('--------------');

        // console.dir('routes: ');
        // for (var i in route.routes) {
        //     var r = route.routes[i];
        //     console.dir(JSON.stringify(r.path_elements));
        // }

        // console.dir('--------------');

        route.run();
    </script>
</body>

</html>
