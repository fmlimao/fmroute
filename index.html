<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FM Route</title>
</head>

<body>
    opa!

    <script src="fmroute.js"></script>
    <script>
        var route = new FMRoute();

        route.get('/', function () {
            console.dir('enter route /');
        }, function () {
            console.dir('exit route /');
        });

        route.get('/c/:id/e/', function () {
            console.dir('enter route /c/:id/e/');
        }, function () {
            console.dir('exit route /c/:id/e/');
        });

        route.get('/a/:id/e', function () {
            console.dir('enter route /a/:id/e');
        }, function () {
            console.dir('exit route /a/:id/e');
        });

        console.dir('--------------');

        console.dir('routes: ');
        for (var i in route.routes) {
            var r = route.routes[i];
            console.dir(JSON.stringify(r.path_elements));
        }
        console.dir('--------------');

        route.run();
    </script>
</body>

</html>
